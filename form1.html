<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="hyperlink.html" action="post">
        <label><input type="text" name="phone" size="12">Enter phone</label>
        <label><input type="checkbox" name="gender" value="male" checked="checked">Male</label>
        <label><input type="checkbox" name="gender" value="female">female</label>

            <input type="radio"name="age" value="under 20">0-19
        </label>
        <label>
            <input type="radio" name="age" value="above 20">20 and above

            <select name="groceries" id="groce">
                <option value="milk">milk</option>
                <option value="egg">egg</option>
            </select>
        </label>
        <textarea name="textareea" rows="3" cols="50"></textarea>
        <input type="submit" value="submit form">
    </form>
