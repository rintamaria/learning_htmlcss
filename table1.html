<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1">
        <caption>Table of fruits</caption>
        <thead>
            <tr>
                <th>Fruit</th>
                <th>Price</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>3.75</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>0.25</td>
            </tr>
            <tr>
                <td>orange</td>
                <td>0.50</td>
            </tr>
            <tr>
                <td>banana</td>
                <td>1.00</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
